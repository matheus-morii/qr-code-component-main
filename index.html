<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <main class="card">
    
    <a class="qrcode-card" href="https://www.frontendmentor.io?ref=challenge" target="_blank">
      <img src="./src/images/image-qr-code.png" alt="Imagem do QRcode">
    </a>

    <div class="description-card">
      <h2 class="title-card">Improve your front-end skills by building projects</h2>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
    
  </main>  
</body>
</html>
